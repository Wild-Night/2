<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Судоку</title> 
    <!-- Подключение стилей -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Контейнер для доски судоку -->
    <div id="board"></div>  
    
    <!-- Поле для загрузки JSON файла с данными -->
    <input type="file" id="boardFile" accept=".json">   
    
    <!-- Кнопки управления -->
    <button id="resetButton">Сбросить</button>    
    <button id="checkButton">Проверить</button>    
    
    <!-- Подключение скрипта -->
    <script src="script.js"></script>
</body>
</html>
